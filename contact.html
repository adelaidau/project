    <form method="post" action="/">
    <div>
        <label for="firstname" id="firstname">First Name: </label>
        <input
        type="text"
        id="firstname"
        name="firstname"
        placeholder="First Name"/>
    </div>
    <div>
        <label for="lastname" id="lastname"> Last Name: </label>
        <input
        type="text"
        id="lastname"
        name="lastname"
        placeholder="Last Name"/>
    </div>
    <div>
        <label for="email" id="email"> Email Address:</label>
        <input
        type="text"
        id="email"
        name="email"
        placeholder="Email address" />
    </div>
    <div id="description">
        Description:
    </div>
    <div>
        <textarea
        id="comments"
        name="comments"
        rows="5"
        cols="30"
        placeholder="Leave a description here...">
    </textarea>
    </div>
        <a href="mailto:aurreaescobar1@babson.edu"><img id="send" src="images/send.png" alt="send" title="send" 
            height="50" width="50"></a>
        <div>
        <button type="reset" name="reset"> Reset </button>
        </div>
    </form>
    <script>
     function keyPress () {
         document.getElementById ("comments").style.backgroundColor = "aqua";
     }
     document.getElementById ("comments").onkeypress=keyPress;

     function validate () {
         let fname = document.getElementById ("firstname").value;
         let lname = document.getElementById ("lastname").value;
         let email = document.getElementById ("email").value;
         if (fname == "") {
             alert ("Please enter your first name!");
             return false;
         }
         else if (lname == "") {
             alert ("Please enter your last name!");
             return false;
         }
         else if (email == "") {
             alert ("Please enter your email!");
             return false; 
         }
         }
    document.getElementById ("send").onclick = validate;

    </script>
